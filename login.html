<body class="login">

<!-- HEADER -->
<header> <img class="logo-negocio" src="img/logo-negocio.png" alt="Negócio Certo"/> </header>
<div class="painel-login">
	<h3>TRILHAS DE AUTOATENDIMENTO</h3>
	<div class="tab-content">
		<div class="tab-pane active fade in" id="login">
			<form>
				<input class="input-block-level" type="text" placeholder="Usuário">
				<input class="input-block-level" type="password" placeholder="Senha">
				<a href="#esqueceu" class="pull-right" data-toggle="tab">Esqueceu sua senha?</a>
				<div class="clearfix"></div>
				<button type="submit" class="btn btn-primary pull-right" style="margin-top:10px">ENTRAR</button>
			</form>
		</div>
		<div class="tab-pane fade" id="esqueceu">
			<p>Preencha o campo abaixo com o CPF utilizado em seu cadastro. Você irá receber um link por e-mail para redefinir sua senha de acesso.</p>
			<form>
				<input class="input-block-level" type="text" placeholder="CPF">
				<a href="#login" class="pull-right" data-toggle="tab">Lembrei!</a>
				<div class="clearfix"></div>
				<button type="submit" class="btn btn-success pull-right" style="margin-top:10px">ENVIAR</button>
			</form>
		</div>
	</div>
</div>
